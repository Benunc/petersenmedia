<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petersen Media Group - Notice</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/apple-touch-icon-152x152.png">
    <style>
        :root {
            --primary-color: #32373c;
            --text-color: #333;
            --background-color: #f6f7f7;
            --white: #fff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen-Sans', 'Ubuntu', 'Cantarell', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--white);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
            border-radius: 5px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo img {
            max-width: 188px;
            height: auto;
        }
        
        .content {
            text-align: center;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        h2 {
            color: var(--primary-color);
            font-weight: 500;
            font-size: 1.5em;
        }
        
        .cta-button {
            display: inline-block;
            padding: calc(.667em + 2px) calc(1.333em + 2px);
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 9999px;
            margin-top: 2rem;
            font-size: 1.125em;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #2c3338;
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/assets/images/PMGlogo.png" alt="Petersen Media Group Logo">
        </div>
        <div class="content">
            <h2>Important Notice</h2>
            <p>Petersen Media Group is no longer accepting new customers.</p>
            <p>We are pleased to recommend our trusted partner for all your WordPress needs:</p>
            <a href="https://wpsteward.com" class="cta-button">Visit WP Steward</a>
        </div>
        <footer>
            <p>&copy; 2024 Petersen Media Group. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
